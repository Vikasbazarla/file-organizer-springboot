# =========================
# = DATABASE CONFIGURATION =
# =========================

# URL to connect to your MySQL Workbench database
spring.datasource.url=jdbc:mysql://localhost:3306/fileorganizerdb
# The username for your MySQL (usually root for local)
spring.datasource.username=root
# The password for your MySQL user
spring.datasource.password=@Got7781
# MySQL 8+ JDBC driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# = JPA & HIBERNATE SETTINGS =
# =========================

# Automatically create/update tables based on your Entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional for debugging)
spring.jpa.show-sql=true

# Use the appropriate SQL dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================
# = FILE UPLOAD CONFIG =
# =========================

# Maximum size of uploaded file (adjust as needed)
spring.servlet.multipart.max-file-size=10MB

# Maximum total request size (including all files and form data)
spring.servlet.multipart.max-request-size=10MB

# =========================
# = SERVER CONFIG (OPTIONAL) =
# =========================

# Server port (default is 8080; change if needed)
# server.port=8081

# =========================
# = LOGGING (OPTIONAL) =
# =========================

